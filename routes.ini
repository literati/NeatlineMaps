[routes]

neatlineMapsMaps.route = "neatline-maps/maps"
neatlineMapsMaps.defaults.controller = "maps"
neatlineMapsMaps.defaults.module = "neatline-maps"
neatlineMapsMaps.defaults.action = "browse"

neatlineMapsServersEdit.route = "neatline-maps/servers/edit/:id"
neatlineMapsServersEdit.defaults.controller = "servers"
neatlineMapsServersEdit.defaults.module = "neatline-maps"
neatlineMapsServersEdit.defaults.action = "edit"
neatlineMapsServersEdit.reqs.id = "\d+"

neatlineMapsServersUpdate.route = "neatline-maps/servers/edit/update"
neatlineMapsServersUpdate.defaults.controller = "servers"
neatlineMapsServersUpdate.defaults.module = "neatline-maps"
neatlineMapsServersUpdate.defaults.action = "update"

neatlineMapsServersDelete.route = "neatline-maps/servers/delete/:id"
neatlineMapsServersDelete.defaults.controller = "servers"
neatlineMapsServersDelete.defaults.module = "neatline-maps"
neatlineMapsServersDelete.defaults.action = "delete"

neatlineMapsMapCreate.route = "neatline-maps/maps/create/:page"
neatlineMapsMapCreate.defaults.controller = "maps"
neatlineMapsMapCreate.defaults.module = "neatline-maps"
neatlineMapsMapCreate.defaults.action = "itemselect"
neatlineMapsMapCreate.reqs.page = "\d+"
neatlineMapsMapCreate.defaults.page = "1"

neatlineMapsMapGetServer.route = "neatline-maps/maps/create/selectserver"
neatlineMapsMapGetServer.defaults.controller = "maps"
neatlineMapsMapGetServer.defaults.module = "neatline-maps"
neatlineMapsMapGetServer.defaults.action = "getserver"

neatlineMapsMapGetNamespace.route = "neatline-maps/maps/create/getnamespace"
neatlineMapsMapGetNamespace.defaults.controller = "maps"
neatlineMapsMapGetNamespace.defaults.module = "neatline-maps"
neatlineMapsMapGetNamespace.defaults.action = "getnamespace"

neatlineMapsMapAddMap.route = "neatline-maps/maps/create/addmap"
neatlineMapsMapAddMap.defaults.controller = "maps"
neatlineMapsMapAddMap.defaults.module = "neatline-maps"
neatlineMapsMapAddMap.defaults.action = "addmap"

neatlineMapsMapDelete.route = "neatline-maps/maps/delete/:id"
neatlineMapsMapDelete.defaults.controller = "maps"
neatlineMapsMapDelete.defaults.module = "neatline-maps"
neatlineMapsMapDelete.defaults.action = "deletemap"

neatlineMapsMapEdit.route = "neatline-maps/maps/:id/files"
neatlineMapsMapEdit.defaults.controller = "maps"
neatlineMapsMapEdit.defaults.module = "neatline-maps"
neatlineMapsMapEdit.defaults.action = "editmap"
neatlineMapsMapEdit.reqs.id = "\d+"
neatlineMapsMapEdit.defaults.id = "1"
